<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Abdirahman CV</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 8px;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    .btn {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .links {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="home.html">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
