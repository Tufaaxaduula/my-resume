<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Abdirahman CV</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 8px;
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
      color: #38bdf8;
    }
    .btn {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form action="home.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button class="btn" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
